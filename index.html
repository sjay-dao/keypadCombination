<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Keypad</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- CSS bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script src='main.js'></script>
</head>
<body>
    <div id="result_box">
        <label id="result_text" style="width:100%; height:200px;"></label>
        <button type="button" id="clear" style="width:100%" onclick>Clear</button>
    </div>

    <div id="keypad" class="row" >
        <button type="button" class="col-md-4 keys" value=""></button>
        <button type="button" class="col-md-4 keys" value="ABC" arrangement="0" ><h4>2</h4>ABC</button>
        <button type="button" class="col-md-4 keys" value="DEF" arrangement="1" ><h4>3</h4>DEF</button>
        <button type="button" class="col-md-4 keys" value="GHI" arrangement="2"><h4>4</h4>GHI</button>
        <button type="button" class="col-md-4 keys" value="JKL" arrangement="3" ><h4>5</h4>JKL</button>
        <button type="button" class="col-md-4 keys" value="MNO" arrangement="4" ><h4>6</h4>MNO</button>
        <button type="button" class="col-md-4 keys" value="PQRS" arrangement="5" ><h4>7</h4>PQRS</button>
        <button type="button" class="col-md-4 keys" value="TUV" arrangement="6" > <h4>8</h4>TUV</button>
        <button type="button" class="col-md-4 keys" value="WXYZ" arrangement="7"><h4>9</h4>WXYZ</button>
    </div>
</body>

</html>
